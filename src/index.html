<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/index.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Lista de contatos</title>
</head>
<body>
  <header>
    <h1>Lista de contatos</h1>
  </header>
  <div id="listContacts">
  </div>
  <form id="formContact">
    <h2>Cadastrar contato</h2>
    <div id="containerInputs">
      <div class="containerInput">
        <span>Nome:</span>
        <input placeholder="Nome" class="registerInput" name="nome" type="text">
      </div>
      <div class="containerInput">
        <span>Email:</span>
        <input placeholder="email@email.com" class="registerInput" name="email" type="email">
      </div>
      <div class="containerInput">
        <span>Telefone:</span>
        <input placeholder="(00) 00000-0000" class="registerInput" name="telefone" type="number">
      </div>
    </div>
    <button type='submit' id="register">Cadastrar</button>
  </form>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
